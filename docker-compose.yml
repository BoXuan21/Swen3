services:
  db:
    image: postgres:16-alpine
    container_name: swen3-db
    environment:
      POSTGRES_USER: swen3
      POSTGRES_PASSWORD: swen3pass
      POSTGRES_DB: swen_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swen3-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=swen_db;Username=swen3;Password=swen3pass
      - Messaging__Host=rabbitmq
      - Messaging__Port=5672
      - Messaging__Username=guest
      - Messaging__Password=guest
      - Messaging__VirtualHost=/
      - Messaging__Exchange=documents
      - Messaging__RoutingKey=document.uploaded
      - Messaging__Queue=documents.ocr
      - Messaging__DeadLetterExchange=documents.dlx
      - Messaging__DeadLetterQueue=documents.ocr.dlq
    depends_on:
      - db
      - rabbitmq
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: swen3-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: "/"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/paperless
      dockerfile: Dockerfile
    container_name: swen3-frontend
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: swen3-nginx
    ports:
      - "3030:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - api
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
