version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: swen3-db
    environment:
      POSTGRES_USER: swen3
      POSTGRES_PASSWORD: swen3pass
      POSTGRES_DB: swen_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swen3-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=swen_db;Username=swen3;Password=swen3pass
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
