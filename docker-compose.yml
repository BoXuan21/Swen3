services:
  db:
    image: postgres:16-alpine
    container_name: swen3-db
    environment:
      POSTGRES_USER: swen3
      POSTGRES_PASSWORD: swen3pass
      POSTGRES_DB: swen_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: swen3-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Swen3.API/Dockerfile
    container_name: swen3-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=swen_db;Username=swen3;Password=swen3pass
      - Messaging__Host=rabbitmq
      - Messaging__Port=5672
      - Messaging__Username=guest
      - Messaging__Password=guest
      - Messaging__VirtualHost=/
      - Messaging__Exchange=documents
      - Messaging__RoutingKey=document.uploaded
      - Messaging__Queue=documents.ocr
      - Messaging__DeadLetterExchange=documents.dlx
      - Messaging__DeadLetterQueue=documents.ocr.dlq
      - Minio__Endpoint=minio:9000
      - Minio__AccessKey=minioadmin
      - Minio__SecretKey=minioadmin
      - Minio__BucketName=documents
      - Minio__UseSsl=false
    depends_on:
      - db
      - rabbitmq
      - minio
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: swen3-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: "/"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./Swen3.Frontend/paperless
      dockerfile: Dockerfile
    container_name: swen3-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=
    depends_on:
      - api
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: swen3-nginx
    ports:
      - "3030:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - api
    restart: unless-stopped

  ocrworker:
    build:
      context: .
      dockerfile: Swen3.Services/Dockerfile
    container_name: swen3-ocrworker
    depends_on:
      - rabbitmq
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local
