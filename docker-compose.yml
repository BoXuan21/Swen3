version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: swen3-db
    environment:
      POSTGRES_USER: swen3
      POSTGRES_PASSWORD: swen3pass
      POSTGRES_DB: swen_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
